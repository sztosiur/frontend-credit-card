<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!--FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <!--END OF FONTS-->
   
   
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>

  <main class="grid__container">

    <section class="cards">

        <div class="front__card">

          <img class="front__bg" src="images/bg-card-front.png" alt="credit card front">
          
          <img src="images/card-logo.svg" alt="" class="logo">

          <span class="display__card__number">0000 0000 0000 0000</span>

          <span class="cardholder"> Jane Appleseed</span>

          <span class="expire__date"> 00/00  </span>

        </div>

        <div class="back__card">

          <img class="back__bg" src="images/bg-card-back.png" alt="credit card back side">

          <span class="card__cvc">000</span>  

        </div>
        

    </section>

    <section class="form">

          <form action="" method="POST" class="form__container">

            <div class="cardholder__name grid-group">
                <label for="cardholder__name">Cardholder Name</label> 

                <input type="text" placeholder="e.g. Jane Appleseed" name="cardholder__name" id="name" maxlength="27" > 
            </div>

            <div class="card__number grid-group">

                <label for="card__number">
                Card Number</label>
                
                <input type="number" name="card__number" id="card" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" >

            </div>

            <div class="wrapper">

                  <div class="exp__date grid-group-date">

                      <label for="exp__date"> Exp. Date (MM/YY)</label>
                      
                        <input type="number" min="1" max="12" placeholder="MM" id="month">
                        
                        <input type="number" min="1" max="99" placeholder="YY" id="year">
                  
                  </div>
                  
                  <div class="cvc__number grid-group">

                      <label for="cvc__number">
                      CVC
                      </label>

                      <input type="number" name="cvc__number" id="cvc" placeholder="e.g. 123">
                    
                </div>

            </div>

              <input type="submit" value="Confirm" class="btn submit__btn"> 

          </form>

      

    </section>

      <!-- Completed state start -->
    <section class="thank__you inactive">

      <img src="images/icon-complete.svg" class="bird">
      
     <h1>Thank you!</h1> 

     <p> We've added your card details</p>

     <button class="btn" id="continue__btn">Continue</button> 

    </section>
  </main>
  
  
  <div class="attribution" style="display:none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>

</body>
</html>
